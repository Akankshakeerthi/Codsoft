<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANTRA - A perfect beauty destination</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: purple;
            color: violet;
        }

        header {
            background-color: babypink;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .featured-products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 2em;
        }

        .product {
            flex: 1;
            padding: 1em;
            margin: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 1em;
            border-radius: 8px;
        }

        .product h2 {
            color: #ff6f61;
        }

        .cta {
            background-color: pink;
            color: #fff;
            padding: 2em;
        }

        footer {
            background-color: purple;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>MANTRA - A perfect beauty destination</h1>
        <p>Discover vibrant products and amazing deals!</p>
    </header>

    <section class="featured-products">
        <div class="product">
            <img src="dressforwomen.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>WOMEN</p>
            <button style="background-color: #ff6f61; color: #fff;">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>MEN.</p>
            <button style="background-color: #ff6f61; color: #fff;">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>KIDS.</p>
            <button style="background-color: #ff6f61; color: #fff;">Add to Cart</button>
        </div>
    </section>

    <section class="cta">
        <h2>Exclusive Offer!</h2>
        <p>Shop now and get 20% off your first order. Limited time only.</p>
        <button style="background-color: #fff; color: #ff6f61;">Shop Now</button>
    </section>

    <footer>
        <p>&copy; 2023 Colorful Shop. All rights reserved.</p>
    </footer>

</body>
</html>
